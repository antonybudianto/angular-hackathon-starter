<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default margin-with-nav">
            <div class="panel-heading">Register</div>
            <div class="panel-body" *ngIf="afterRegister">
                Thank you for registering! Now you can <a [routerLink]="['/signin']">sign in here</a>
            </div>
            <div class="panel-body" *ngIf="!afterRegister">
                <div class="alert alert-warning" *ngIf="errorMessage"><i class="fa fa-warning"></i> {{errorMessage}}</div>
                <form autocomplete="off" (submit)="handleSubmit(registerForm)" #registerForm="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{'has-success': name.valid, 'has-error': name.invalid && submitted}">
                        <label class="control-label" for="name">Name</label>
                        <input required class="form-control" placeholder="Please enter your name" type="text" name="name" [ngModel]="registerModel.name" #name="ngModel"/>
                    </div>
                    <div class="form-group" [ngClass]="{'has-success': email.valid, 'has-error': email.invalid && submitted}">
                        <label class="control-label" for="email">Email</label>
                        <input required class="form-control" placeholder="Please enter your email address" type="text" name="email" [ngModel]="registerModel.email" #email="ngModel"/>
                    </div>
                    <div class="form-group" [ngClass]="{'has-success': password.valid, 'has-error': password.invalid && submitted}">
                        <label class="control-label" for="password">Password</label>
                        <input required class="form-control" placeholder="Please enter your password" type="password" name="password" [ngModel]="registerModel.password" #password="ngModel"/>
                    </div>
                    <div class="center-block">
                         <button [disabled]="isLoading" class="btn btn-primary pull-right">
                             <span *ngIf="isLoading"><i class="fa fa-spin fa-spinner"></i></span>
                             Register
                            </button>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                        <div class="text-center">
                            or sign in with
                        </div>
                    </div>
                    <div class="col-md-12 text-center margin-top">
                        <button class="btn btn-default"><i class="fa fa-facebook-official"></i> Facebook</button>
                        <button class="btn btn-default"><i class="fa fa-google"></i> Google</button>
                        <button class="btn btn-default"><i class="fa fa-twitter"></i> Twitter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
